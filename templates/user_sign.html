<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/user_sign.css">

</head>

<body>
    <nav class="landingNavbar blurI">
        <div class="navbarBars"><i class="fas fa-bars"></i></div>
        <div class="landingNavbarLinks">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#"><i href="#" class="material-icons">search</i></a></li>

            </ul>
        </div>
    </nav>
    <div class="circles">
        <div class="circle black"></div>
        <div class="circle"></div>
        <div class="circle black"></div>
        <div class="circle"></div>
        <div class="circle black"></div>
        <div class="circle"></div>
        <div class="circle black"></div>
    </div>

    <div class="body">
        <div class="form">
            <label for="f-name" class="Heading">FIRST NAME</label><br>
            <input type="text" id="f-name" name="f-name" class="ip-field" placeholder="First Name"><br>

            <label for="l-name" class="Heading">Last name</label><br>
            <input type="text" id="l-name" name="l-name" class="ip-field" placeholder="Last Name"><br>

            <label for="father" class="Heading">FATHER'S NAME</label><br>
            <input type="text" id="father" name="father" class="ip-field" placeholder="Father's Name"><br>

            <label for="dob" class="Heading">DATE OF BIRTH</label><br>
            <input type="text" id="dob" name="dob" class="ip-field" placeholder="DD/MM/YYYY"><br>

            <label for="email" class="Heading">EMAIL ID</label><br>
            <input type="email" id="email" name="email" class="ip-field" placeholder="xx@company.com"><br>

            <label for="pwd" class="Heading">PASSWORD</label><br>
            <input type="text" id="pwd" name="password" class="ip-field" placeholder="Password"><br>

            <label for="address" class="Heading">ADDRESS</label><br>
            <input type="text" id="address" name="address" class="ip-field" placeholder="Address"><br>

            <div>
                <button class="btn submit">Submit</button>
                <button class="btn Back">Back</button>
            </div>
        </div>
    </div>
</body>

</html>
