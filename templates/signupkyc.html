<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/user_sign.css">

</head>

<body>
    <nav class="landingNavbar blurI">
        <div class="navbarBars"><i class="fas fa-bars"></i></div>
        <div class="landingNavbarLinks">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#"><i href="#" class="material-icons">search</i></a></li>

            </ul>
        </div>
    </nav>
    <div class="circles">
        <div class="circle black"></div>
        <div class="circle"></div>
        <div class="circle black"></div>
        <div class="circle"></div>
        <div class="circle black"></div>
        <div class="circle"></div>
        <div class="circle black"></div>
    </div>

    <div class="body">
        <div class="form">
            <form action="" method="post" enctype="multipart/form-data">

            <label for="f-name" class="Heading">FIRST NAME</label><br>
            <input type="text" id="f-name" name="f-name" class="ip-field" placeholder="First Name"><br>

            <label for="l-name" class="Heading">Last name</label><br>
            <input type="text" id="l-name" name="l-name" class="ip-field" placeholder="Last Name"><br>

            <label for="pan-card-number" class="Heading">Pan card Number</label><br>
            <input type="text" id="pan-card-number" name="pan-card-number" class="ip-field"
                placeholder="Pan card number"><br>

            <label for="aadhar-card-number" class="Heading">Aadhar card Number</label><br>
            <input type="text" id="aadhar-card-number" name="aadhar-card-number" class="ip-field"
                placeholder="Aadhar card number"><br>

            <label for="aadhar-card" class="Heading">Aadhar Card</label><br>
            <input type="file" id="aadhar-card" name="aadhar-card" class="ip-field" placeholder="Aadhar card"><br>
            <label for="pan-card" class="Heading">Pan Card</label><br>
            <input type="file" id="pan-card" name="pan-card" class="ip-field" placeholder="pan card"><br>
            <label for="adress-proof" class="Heading">Adress proof</label><br>
            <input type="file" id="adress-proof" name="adress-proof" class="ip-field" placeholder="Adress proof"><br>
            <label for="signature" class="Heading">Signature</label><br>
            <input type="file" id="signature" name="signature" class="ip-field" placeholder="Signature"><br>
            <label for="photograph" class="Heading">Photograph</label><br>
            <input type="file" id="photograph" name="photograph" class="ip-field" placeholder="Photograph"><br>

            <div>
                <button type='submit' class="btn submit">Submit</button>
                <button class="btn Back">Back</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
